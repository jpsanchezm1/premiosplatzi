<h1>{{question.question_text}}</h1>


<ul>
    {% for choice in question.question_choices.all %}
        <li>{{choice.choice_text}} -- {{choice.votes}} 
            vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">¿Te gustaría votar de nuevo?</a>
