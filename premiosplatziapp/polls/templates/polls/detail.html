<h1>Welcome to the local center 1st ever made form</h1>


<form action="{% url 'polls:vote' question.id %}" method="post">


{% csrf_token %}

<fieldset>
    <legend></h2>{{question.question_text}}</h2></legend>
    {% if error_message %}
        <p><strong>{{error_message}}</strong></p>
    {% endif %}
    {% for  choice in  question.question_choices.all%}
        <input
            type="radio"
            name = "choice"
            id = "choice{{forloop.counter}}"
            value = "{{choice.id}}"
            >
        <label for="choice{{forloop.counter}}">
            {{choice.choice_text}}
        </label>
        <br>
    {% endfor %}
</fieldset>
<br>
<input type="submit" value="Votar">
</form>
